<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Gerador de Box-shadow</title>
</head>
<body>
    <h1>Gerador de Box-shadow</h1>
   <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configuração da Box Shadow</h2>
            <div class="form-control">
                <div class="range-input">
                    <label for="horizontal">Deslocamento horizontal:</label>
                    <input type="range" id="horizontal" name="horizontal" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" id="horizontal-value"name="horizontal-calue">
                    <p>Px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="vertical">Deslocamento vertical:</label>
                    <input type="range" id="vertical" name="vertical" min="-100" max="100" value="5">
                </div>
                <div class="reference-input">
                    <input type="text" id="vertical-value"name="vertical-calue">
                    <p>Px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="blur">Intensidade do espalhamento:</label>
                    <input type="range" id="blur" name="blur" min="-100" max="100" value="3">
                </div>
                <div class="reference-input">
                    <input type="text" id="blur-value"name="blur-calue">
                    <p>Px</p>
                </div>
            </div>
            <div class="form-control">
                <div class="range-input">
                    <label for="spread">Intensidade do borrão:</label>
                    <input type="range" id="spread" name="spread" min="0" max="100" value="10">
                </div>
                <div class="reference-input">
                    <input type="text" id="spread-value"name="spread-calue">
                    <p>Px</p>
                </div>
            </div>




            <div class="form-control">
                <div class="range-input">
                    <label for="color">Cor da sombra</label>
                    <input type="color" id="color" name="color"  value="#000000">
                </div>
                <div class="reference-input">
                    <input type="text" id="color-value"name="color-value">
                 
                </div>
            </div>



            <div class="form-control">
                <div class="range-input">
                    <label for="opacity">Opacidade:</label>
                    <input type="range" id="opacity" name="opacity" min="0" max="1" value="1" step="0.01">
                </div>
                <div class="reference-input">
                    <input type="text" id="opacity-value"name="opacity-value">
                </div>
            </div>
            
            

            <div class="form-control">
                <div class="range-input">
                    <label for="inset">Sombra interna?</label>
                    <input type="checkbox" id="inset" name="inset">
                </div>
                
            </div>


        </div>
        <div id="preview">
            <h2>Preview do efeito gerado:</h2>
            <div id="box"></div>
        </div>
    </div>
    <div id="generated-rule">
        <h2>Copia e cola</h2>
        <div id="rule-area">
            <p id="rule">box-shadow:<span></span>;</p>
            <p id="webkit-rule">-webkit-box-shadow:<span></span>;</p>
            <p id="moz-rule">-moz-box-shadow:<span></span>;</p>
        </div>
        <p id="copy">Clique no quadro acima para copiar o código</p>
    </div>
</body>
</html>
